<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="editing-menu">
      <h1>Generador de memes</h1>
      <section class="editing-menu-image">
        <div class="image-title">
          <i class="fa-regular fa-image"></i>
          <h4>Imagen</h4>
        </div>
        <div class="image-window">
          <span class="close" id="btn-close-img">&times;</span>
          <h6 class="window-title">IMAGEN</h6>
          <div class="image-data">
            <div class="image-url">
              <label for="url">URL</label>
              <input type="url" name="url" id="url" />
            </div>
            <div class="image-background">
              <label for="fondo">FONDO</label>
              <div class="background-filters">
                <input type="color" name="color" id="color" />
                <select name="Ninguno" id="filters-select">
                  <option value="">Ninguno</option>
                  <option value="">Aclarar</option>
                  <option value="">Oscurecer</option>
                  <option value="">Diferencia</option>
                  <option value="">Luminosidad</option>
                  <option value="">Multiplicar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="image-filters">
            <h6>FILTROS</h6>
            <div>
              <div class="image-filters-items">
                <label for="">BRILLO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">OPACIDAD</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">CONTRASTE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items" >
                <label for="">DESENFOQUE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">ESCALA DE GRISES</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">SEPIA</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">HUE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">SATURADO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">NEGATIVO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
            </div>
          </div>
          <button class="btn-reset-filters" type="reset">Reestablecer filtros</button>
        </div>
      </section>
      <section>
        <i class="fa-solid fa-font"></i>
        <h6>Texto</h6>
        <label for="">SUPERIOR</label>
        <input type="text" />
        <input type="checkbox" name="" id="" />
        <label for="">INFERIOR</label>
        <input type="text" />
        <input type="checkbox" name="" id="" />
        <h6>FUENTE</h6>
        <select name="" id="">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <input type="number" name="" id="" />
        <button><i class="fa-solid fa-align-left"></i></button>
        <button><i class="fa-solid fa-align-center"></i></button>
        <button><i class="fa-solid fa-align-right"></i></button>
        <label for="">COLOR</label>
        <input type="color" name="" id="" />
        <label for="">FONDO</label>
        <input type="color" name="" id="" />
        <input type="checkbox" name="" id="" />
        <h6>CONTORNO</h6>
        <button>Ninguno</button>
        <button>Claro</button>
        <button>Oscuro</button>
        <h6>ESPACIADO</h6>
        <input type="number" name="" id="" />
        <h6>INTERLINEADO</h6>
        <select name="" id="">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </section>
      <section>
        <i class="fa-solid fa-lightbulb"></i>
        <h6>Modo Oscuro</h6>
        <i class="fa-regular fa-lightbulb"></i>
        <h6>Modo Claro</h6>
      </section>
    </header>
    <main>
      <div>
        <h5>TOP TEXT</h5>
        <h5>BOTTOM TEXT</h5>
      </div>
      <button><i class="fa-solid fa-download"></i>DESCARGAR MEME</button>
    </main>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/29587cd069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
