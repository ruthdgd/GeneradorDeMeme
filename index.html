<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="editing-menu">
      <h1>Generador de memes</h1>
      <section class="editing-menu">
        <div class="title">
          <i class="fa-regular fa-image"></i>
          <h4>Imagen</h4>
        </div>
        <div class="menu-window">
          <span class="close" id="btn-close-img">&times;</span>
          <h6 class="window-title">IMAGEN</h6>
          <div class="image-data">
            <div class="image-url">
              <label for="url">URL</label>
              <input type="url" name="url" id="url" />
            </div>
            <div class="image-background">
              <label for="fondo">FONDO</label>
              <div class="background-filters">
                <input class="color" type="color" name="color" id="color" />
                <select name="Ninguno" id="filters-select">
                  <option value="">Ninguno</option>
                  <option value="">Aclarar</option>
                  <option value="">Oscurecer</option>
                  <option value="">Diferencia</option>
                  <option value="">Luminosidad</option>
                  <option value="">Multiplicar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="image-filters">
            <h6>FILTROS</h6>
            <div>
              <div class="image-filters-items">
                <label for="">BRILLO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">OPACIDAD</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">CONTRASTE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">DESENFOQUE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">ESCALA DE GRISES</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">SEPIA</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">HUE</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">SATURADO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
              <div class="image-filters-items">
                <label for="">NEGATIVO</label>
                <input class="slider" type="range" name="" id="" />
              </div>
            </div>
          </div>
          <button class="btn-reset-filters" type="reset">
            Reestablecer filtros
          </button>
        </div>
      </section>
      <section class="editing-menu">
        <div class="title">
          <i class="fa-solid fa-font"></i>
          <h4>Texto</h4>
        </div>
        <div class="menu-window">
          <span class="close" id="btn-close-img">&times;</span>
          <h6 class="window-title">TEXTO</h6>
          <div class="text-top-bottom">
            <label for="">SUPERIOR</label>
            <input class="text-enter" type="text" />
            <div class="text-checkbtn">
              <input type="checkbox" name="" id="" />
              <p>Sin texto superior</p>
            </div>
          </div>
          <div class="text-top-bottom">
            <label for="">INFERIOR</label>
            <input class="text-enter" type="text" />
            <div class="text-checkbtn">
              <input type="checkbox" name="" id="" />
              <p>Sin texto inferior</p>
            </div>
          </div>
          <div class="text-fonts">
            <h6>FUENTE</h6>
            <select name="FUENTE" id="fuente">
              <option value="">Arial</option>
              <option value="">Arial Black</option>
              <option value="">American Typewriter</option>
              <option value="">Andale Mono</option>
              <option value="">Comic Sans MS</option>
              <option value="">Helvetica</option>
              <option value="">Impact</option>
              <option value="">Verdana</option>
              <option value="">Times New Roman</option>
            </select>
            <div class="text-fonts-sizes">
              <input type="number" name="" id="" />
              <div class="text-fonts-align">
                <button><i class="fa-solid fa-align-left"></i></button>
                <button><i class="fa-solid fa-align-center"></i></button>
                <button><i class="fa-solid fa-align-right"></i></button>
              </div>
            </div>
          </div>
          <div class="text-stylize">
            <div class="text-color">
              <label for="">COLOR</label>
              <input class="color" type="color" name="" id="color" />
            </div>
            <div class="text-color">
              <label for="">FONDO</label>
              <input class="color" type="color" name="" id="color" />
            </div>
          </div>
          <div class="text-checkbtn">
            <input type="checkbox" name="" id="" />
            <p>Fondo Transparente</p>
          </div>
          <div class="outline">
            <h6>CONTORNO</h6>
            <div class="outline-items">
              <button>Ninguno</button>
              <button>Claro</button>
              <button>Oscuro</button>
            </div>
          </div>
          <div class="text-space">
            <h6>ESPACIADO</h6>
            <input class="text-space-items" type="number" name="" id="" />
          </div>
          <div class="text-space">
            <h6>INTERLINEADO</h6>
            <select class="text-space-items" name="" id="">
              <option value="">0.8</option>
              <option value="">1</option>
              <option value="">1.2</option>
              <option value="">1.5</option>
              <option value="">2</option>
              <option value="">2.5</option>
            </select>
          </div>
        </div>
      </section>
      <section>
        <i class="fa-regular fa-lightbulb"></i>
        <h6>Modo Oscuro</h6>
        <i class="fa-solid fa-lightbulb"></i>        
        <h6>Modo Claro</h6>
      </section>
    </header>
    <main class="meme-container">
      <div class="meme-container-box">
        <h3>TOP TEXT</h3>
        <div class="meme-box"></div>
        <h3>BOTTOM TEXT</h3>
      </div>
      <button class="meme-download"><i class="fa-solid fa-download"></i> DESCARGAR MEME</button>
    </main>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/29587cd069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
